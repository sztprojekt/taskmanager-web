<div class="">
    <h3 style="text-align: center">Add Task</h3 >
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <form ng-submit="save(task, user)">
            <label>Name:</label>
            <input ng-model="task.name" class="form-control" placeholder="Name"/> <br/>
            <label>Due Date:</label>
            <!--<input class="form-control" ng-model="task.due_date" placeholder="Date" />-->
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dueDate" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
            <timepicker ng-model="dueTime" hour-step="1" minute-step="5" show-meridian="ismeridian"></timepicker>
            <br />
            <input type="submit" class="btn btn-primary btn-lg pull-right" value="Save"/>
        </form>
    </div>
    <div class="col-md-3"></div>
    <br />
</div>
