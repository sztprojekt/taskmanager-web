<div class="">
    <h3 style="text-align: center">Add Task</h3 >
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <form ng-submit="save(task, user)">
            <label>Name:</label>
            <input ng-model="task.name" class="form-control" placeholder="Name"/> <br/>
            <label>Due Date:</label>
            <input class="form-control" ng-model="task.due_date" placeholder="Date" />
            <br />
            <input type="submit" class="btn btn-primary btn-lg pull-right" value="Save"/>
        </form>
    </div>
    <div class="col-md-3"></div>
    <br />
</div>
