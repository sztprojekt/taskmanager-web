<div class="">
    <h4>Add Task</h4>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form ng-submit="save(task, user)">
            <input ng-model="task.name" class="form-control" placeholder="Name"/> <br/>
            <select class="form-control" ng-model="user" ng-init="user = 0">
                <option value="0">Select a User</option>
            </select>
            <br />
            <input class="form-control" ng-model="task.assigned_at" placeholder="Date" />
            <br />
            <input type="submit" class="btn btn-primary btn-lg pull-right" value="Save"/>
        </form>
    </div>
    <div class="col-md-3"></div>
    <br />
</div>
